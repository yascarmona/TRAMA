<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="cadastro.php" method="POST">
        <label for="tipo">Tipo de Cadastro:</label><br>
        <input type="radio" id="cliente" name="tipo" value="cliente" checked>
        <label for="cliente">Cliente</label><br>
        <input type="radio" id="empresa" name="tipo" value="empresa">
        <label for="empresa">Empresa</label><br><br>

        <!-- Campos comuns -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="tel">tel:</label><br>
        <input type="tel" id="tel" name="tel" required><br><br>

        <!-- Campos específicos para cliente -->
        <div id="cliente_fields">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br><br>

            <label for="sobrenome">Sobrenome:</label><br>
            <input type="text" id="sobrenome" name="sobrenome"><br><br>

            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf"><br><br>
        </div>

        <!-- Campos específicos para empresa -->
        <div id="empresa_fields" style="display:none;">
            <label for="cnpj">CNPJ:</label><br>
            <input type="text" id="cnpj" name="cnpj" ><br><br>

            <label for="RazaoSoci">Razão Social:</label><br>
            <input type="text" id="RazaoSoci" name="RazaoSoci"><br><br>

            <label for="NomeFanta">Nome Fantasia:</label><br>
            <input type="text" id="NomeFanta" name="NomeFanta"><br><br>
        </div>

        <input type="submit" value="Enviar">
        <a href="login.html"> Realizar login</a>
    </form>

    <script>
        // Mostra os campos específicos dependendo do tipo de cadastro selecionado
        document.getElementById('cliente').addEventListener('change', function() {
            document.getElementById('cliente_fields').style.display = 'block';
            document.getElementById('empresa_fields').style.display = 'none';
        });

        document.getElementById('empresa').addEventListener('change', function() {
            document.getElementById('cliente_fields').style.display = 'none';
            document.getElementById('empresa_fields').style.display = 'block';
        });
    </script>
</body>
</html>
